<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Effect</title>
  </head>
  <body>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        justify-items: center;
        justify-content: center;
        background-color: #d2d2d2;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 4px;
      }
      .item {
        view-transition-class: item; /* Pueden ver la compatibilidad en Can I Use: https://caniuse.com/?search=view-transition-class */
      }
      ::view-transition-group(*.item) {
        animation-duration: 800ms;
        animation-timing-function: cubic-bezier(1, -0.62, 0.61, 1.37);
      }
      button {
        border: none;
        padding: 12px 18px;
        border-radius: 6px;
        background-color: #121212;
        color: aliceblue;
        margin: 10px auto;
        cursor: pointer;
      }
    </style>
    <div style="display: flex; gap: 10px">
      <button>
        <a href="./index.html" style="text-decoration: none">Volver</a>
      </button>
      <button class="randomize">Mezclar</button>
    </div>
    <div class="grid">
      <div class="item item1" data-item="1" style="view-transition-name: item1">
        <img
          src="public/Screenshot_20240720-223312.png"
          width="100%"
          height="auto"
          alt="An image"
        />
      </div>
      <div class="item item2" data-item="2" style="view-transition-name: item2">

          src="public/Screenshot_20240720-223312.png"

          alt="An image"
        />
      </div>
    </div>

    <script>
      const grid = document.querySelector(".grid");

      document.querySelector(".randomize").addEventListener("click", () => {
        const shuffledItems = shuffleItems(grid.children);
        document.startViewTransition(() => {
          grid.replaceChildren(...shuffledItems);
        });
      });

      function shuffleItems(items) {
        return Array.from(items)
          .map((value) => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value);
      }
    </script>
  </body>
